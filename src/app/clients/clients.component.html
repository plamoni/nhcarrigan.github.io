<h1>Contact Directory</h1>
<p *ngIf="loading" class="type-forever">Loading...</p>
<div *ngIf="!loading">
  <p>These are the current clients we have long-term monthly contracts with.</p>
  <table>
    <thead>
      <tr>
        <th>Avatar</th>
        <th>Name</th>
        <th>Title</th>
        <th>Since</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of clients">
        <td>
          <img
            class="avatar"
            src="/assets/img/clients/{{ member.avatar }}"
            alt="{{ member.name }}"
            width="100"
          />
        </td>
        <td>
          <a
            href="{{ member.link }}"
            target="_blank"
            rel="noopener noreferrer"
            >{{ member.name }}</a
          >
        </td>
        <td>{{ member.title }}</td>
        <td>{{ member.since }}</td>
      </tr>
    </tbody>
  </table>
</div>
